<html>
  <head>
    <title>frost-core</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="prism-theme.css" rel="stylesheet" />
    <link href="frost-core.css" rel="stylesheet" />
    <script src="frost-core.js"></script>
  </head>
  <body>
    <h1>frost-core</h1>
    <h2>frost-button</h2>
    <frost-code-examples>
      <section>
        <header>Defaults</header>
        <frost-code-example title="defaults">
          <frost-button>
            Press me
          </frost-button>
        </frost-code-example>
      </section>
      <section>
        <header>Priority</header>
        <frost-code-example title="primary">
          <frost-button priority="primary">
            Press me
          </frost-button>
        </frost-code-example>
        <frost-code-example title="secondary (default)">
          <frost-button priority="secondary">
            Press me
          </frost-button>
        </frost-code-example>
        <frost-code-example title="tertiary">
          <frost-button priority="tertiary">
            Press me
          </frost-button>
        </frost-code-example>
      </section>
      <section>
        <header>Size</header>
        <frost-code-example title="large">
          <frost-button size="large">
            Press me
          </frost-button>
        </frost-code-example>
        <frost-code-example title="medium (default)">
          <frost-button size="medium">
            Press me
          </frost-button>
        </frost-code-example>
        <frost-code-example title="small">
          <frost-button size="small">
            Press me
          </frost-button>
        </frost-code-example>
      </section>
    </frost-code-examples>
  </body>
</html>
