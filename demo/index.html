<html>
  <head>
    <title>frost-core</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="prism-theme.css" rel="stylesheet" />
    <link href="frost-core.css" rel="stylesheet" />
    <script src="frost-core.js"></script>
  </head>
  <body>
    <h1>frost-core</h1>
    <h2>frost-button</h2>
    <frost-code-examples>
      <section>
        <header>priority</header>
        <p>Use any of the available priorities to define the priority of the buttons action.<p>
        <frost-code-example>
          <frost-button>default</frost-button>
          <frost-button priority="primary">primary</frost-button>
          <frost-button priority="secondary">secondary</frost-button>
          <frost-button priority="tertiary">tertiary</frost-button>
        </frost-code-example>
      </section>
      <section>
        <header>size</header>
        <p>Use any of the available sizes to set the size of the button.</p>
        <frost-code-example>
          <frost-button>default</frost-button>
          <frost-button size="large">large</frost-button>
          <frost-button size="medium">medium</frost-button>
          <frost-button size="small">small</frost-button>
        </frost-code-example>
      </section>
    </frost-code-examples>
  </body>
</html>
